<div class="componentFormTitleCrumbs">
    <xng-breadcrumb class="breadcrumbs">
        <ng-container *xngBreadcrumbItem="let breadcrumb">
            <ng-container>
                <span class="active">{{ breadcrumb }}</span>
            </ng-container>
        </ng-container>
    </xng-breadcrumb>
</div>
