<app-form-title-breadcrumbs></app-form-title-breadcrumbs>

<app-tag-filter titulo="Filtro Tipo Produto">
    <mat-form-field appearance="outline" floatLabel="always" style="width: 100%;">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Airsoft">
    </mat-form-field>
</app-tag-filter>

<table mat-table [dataSource]="tipoProdutoList" matSort class="mat-elevation-z8" matSortActive="id" 
matSortDirection="asc" matSortDisableClear style="width: 100%;">
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'customWidthClass'"> ID </th>
        <td mat-cell *matCellDef="let element" [ngClass]="'customWidthClass'"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="unidCompra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidade de Compra </th>
        <td mat-cell *matCellDef="let element"> {{element.unidCompra}} </td>
    </ng-container>

    <ng-container matColumnDef="unidVenda">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidade de Venda </th>
        <td mat-cell *matCellDef="let element"> {{element.unidVenda}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes" stickyEnd>
        <th mat-header-cell *matHeaderCellDef style="width: 5%;"></th>
        <td mat-cell *matCellDef="let element" style="width: 5%;">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <div [ngSwitch]="element.situacao">
                    <button mat-menu-item ifDisableRoles
                        [roles]="['ROLE_ADMIN_ADMIN','ROLE_TIPOPRODUTO_EDIT']" (click)="editar(element)">
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </button>
                </div>
            </mat-menu>
        </td>
    </ng-container>

    
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="8">Nenhum registro encontrado.</td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

<button mat-raised-button color="primary" (click)="adicionarTipoProduto()">Incluir Tipo Produto</button>
